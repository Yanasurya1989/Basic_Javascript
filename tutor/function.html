  <body>
    <script>
      function rerata(nilaiSatu, nilaiDua) {
        return (nilaiSatu + nilaiDua) / 2;
      }

      function convertCelciusFahrenheit(celciusnya) {
        return celciusnya * (9 / 5) + 32;
      }

      alert(convertCelciusFahrenheit(40));
    </script>
